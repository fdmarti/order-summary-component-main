<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="banner">
        <img src="/images/illustration-hero.svg" alt="illustration hero image">
      </div>
      <div class="content">
        <h1>Order summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <section class="plan">
          <div class="first-column">
            <img src="/images/icon-music.svg" alt="icon music image">
            <div class="price-block">
              <span class="title-plan">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
          </div>
          <div class="plan-change"><a href="#">Change</a></div>
        </section>
      </div>
      <div class="actions">
        <button class="btn">Proceed to Payment</button>
        <div><a href="#">Cancel Order</a></div>
      </div>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
